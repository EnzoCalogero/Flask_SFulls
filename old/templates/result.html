<!doctype html>
<html>
   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>CommCell Selection</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	 </head>	

   <body>
  <div class="jumbotron">
  <div class="container">
         <h1 class="text-center">Ra Project</h1> 
		 <h2 class="text-center">Sinthetic Full Interactive Report for {{CSl}}</h2>
		 <h2 class="text-center">{{CSl}}\{{SPloc}}</h2>
	  
  </div>
  </div>
   
  <div class="row">
   <div class="col-md-3">
   <img src="https://cvcharts.storage.rackspace.com//figure/RA.jpg" alt="Ra" class="img-rounded center-block">
   </div>
<div class="col-md-4">
      <table class="table  table-bordered table-hover">
	  	 <tr>

               <th><B> Day of the Week</B></th>
			   <th><B> Number Synthetic Fulls</B></th>
	</tr>	
         {% for key, value in result.iteritems() %}
         
            {% if value >3 %}
			<tr class="danger">
			{% elif (value==2) or (value==3)  %}
            <tr class="warning">
			{% else %}
            <tr>
			{% endif %}
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
            
         {% endfor %}
      </table>
</div>	 
</div>
 
	  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
   </body>
</html>
